<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   

    <title>Number Guessing Game</title>


</head>
<body>

    <Header>
        <H1>LET'S PLAY GUESS MY NUMBER!!!</H1>
           
        </Header>

        <br>
        
        
        <div id = "range">
          Pick Range Of Number
          <br>
          <button id = "20" type ="button">1-20</button>
          <button id = "40" type ="button">20-40</button>
          <button id = "60" type ="button">40-60</button>
        </div>
        
        
       
      
        <div class ="resultText">
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>

        <div class="form">
            <label for="guessField" id = "enterNumber">Enter a number</label>
            <input type="text" id="guessField" class="guessField" >
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>

        <div class ="resultText">
          
          <p class="guesses"></p>
          <p class="guessesLeft"></p>
         
        </div>


    
    
   
    <!--Track how many wrong guesses the user has made so far and display that count
    Track what numbers the user has already guessed and display those
    Let the user choose the range of the secret number  --> 

    <script src="script.js"></script>
</body>
</html>
