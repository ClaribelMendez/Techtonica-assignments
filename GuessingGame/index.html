    <title>Guessing Game</title>

<body>

    <Header>
        <H1>LET'S PLAY GUESS MY NUMBER!!!</H1>
            <H2> GUESS CORRECTLY AND SEE A CUTE GIF </H2>
        </Header>

        <div>
            <input type=text></input>
            <button id="myBtn">Try it</button>

       
        </div>

    <div>
        <span id = low>Too low, try again! </span>
        <br>
        <span id = high>Too high, try again! </span>
        <br>
        <span id = close>So close, keep trying! </span>
    </div>

    <section>
        
    <table>
        <tr>
          <th>Company</th>
          
        </tr>
        <tr>
          <td>Number of Guess</td>
          <td>0</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Numbers Guessed</td>
          <td class = collapsedrow>>0</td>
          <td class = collapsedrow>0</td>
        </tr>
      </table>
    <br>
    <br>
    <br>
    <br>

      </section>
    
    
    <span id = numberOfGuesses>0</span>
    <span id = numberOfGuesses>1</span>
